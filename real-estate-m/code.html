<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Real Estate Hero Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Hero Background Image Container -->
<!-- This container acts as the immersive background -->
<div class="absolute inset-0 z-0 h-[75vh] w-full bg-cover bg-center" data-alt="Modern luxury house exterior with large windows and warm lighting at dusk" style='background-image: linear-gradient(180deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.1) 40%, rgba(0, 0, 0, 0.6) 100%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuCMaUdhxm3IbSA7PqaRf2DS3SpcL_qNgGxUOij4rhRCYVggtprVnjQ5Eh6VyRdZktSbQD022i7sPpEVJ63BD1D3XY-rG1fuBoO_pAmIcdP0EDwEnH-vjtlFnfG_BOj6Hufi-zUFD5eU6k39-3BZITQqXg3WiQIpU3SZ4Q3wiCgKeANTLZkvsyNrUjj-maMTPdtxi1AUSsfC9mRsUurlJohbvvlF2VrgIGxp4SFGp08uzjdsOd1meHw69iLnGkTG-4rLnoxKJuMmNs0");'>
</div>
<!-- Content Overlay Wrapper -->
<div class="relative z-10 flex flex-col h-full min-h-screen">
<!-- Top App Bar (Transparent Overlay) -->
<div class="flex items-center p-4 pt-12 pb-2 justify-between">
<!-- Menu Icon -->
<button class="flex size-10 shrink-0 items-center justify-center rounded-full bg-white/20 backdrop-blur-md text-white hover:bg-white/30 transition-colors">
<span class="material-symbols-outlined text-[24px]">menu</span>
</button>
<!-- Logo / Title -->
<h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center drop-shadow-md">RealEstate</h2>
<!-- Profile Icon -->
<button class="flex size-10 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-white/20 backdrop-blur-md text-white hover:bg-white/30 transition-colors">
<span class="material-symbols-outlined text-[24px]">account_circle</span>
</button>
</div>
<!-- Main Hero Content -->
<div class="flex flex-col flex-1 justify-center px-4 pb-12 mt-8">
<!-- Headline -->
<h1 class="text-white text-4xl font-bold leading-tight mb-8 drop-shadow-lg max-w-[80%]">
                    Find your dream home today
                </h1>
<!-- Search Container Card -->
<div class="bg-white dark:bg-slate-900 rounded-xl p-4 shadow-xl backdrop-blur-sm bg-opacity-95 dark:bg-opacity-95">
<!-- Segmented Control (Buy / Rent) -->
<div class="flex mb-4">
<div class="flex h-12 flex-1 items-center justify-center rounded-full bg-slate-100 dark:bg-slate-800 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-primary has-[:checked]:shadow-md has-[:checked]:text-white text-slate-500 dark:text-slate-400 text-sm font-semibold transition-all duration-200">
<span class="truncate">Buy</span>
<input checked="" class="invisible w-0" name="search-type" type="radio" value="Buy"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-primary has-[:checked]:shadow-md has-[:checked]:text-white text-slate-500 dark:text-slate-400 text-sm font-semibold transition-all duration-200">
<span class="truncate">Rent</span>
<input class="invisible w-0" name="search-type" type="radio" value="Rent"/>
</label>
</div>
</div>
<!-- Search Bar -->
<div class="mb-4">
<label class="flex flex-col h-14 w-full">
<div class="flex w-full flex-1 items-stretch rounded-full h-full border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 hover:border-primary/50 focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/20 transition-all">
<div class="text-slate-400 dark:text-slate-500 flex items-center justify-center pl-4 pr-2">
<span class="material-symbols-outlined text-[24px]">search</span>
</div>
<input class="flex w-full min-w-0 flex-1 bg-transparent text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 px-2 text-base font-normal focus:outline-0 border-none h-full rounded-r-full" placeholder="City, neighborhood, or address"/>
<button class="flex items-center justify-center pr-2">
<div class="flex items-center justify-center size-10 rounded-full bg-primary text-white hover:bg-blue-600 transition-colors">
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</div>
</button>
</div>
</label>
</div>
<!-- Filter Chips (Horizontal Scroll) -->
<div class="flex gap-2 overflow-x-auto pb-1 no-scrollbar -mx-1 px-1">
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 pl-4 pr-3 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
<p class="text-slate-700 dark:text-slate-200 text-sm font-medium whitespace-nowrap">Price Range</p>
<span class="material-symbols-outlined text-slate-500 text-[18px]">keyboard_arrow_down</span>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 pl-4 pr-3 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
<p class="text-slate-700 dark:text-slate-200 text-sm font-medium whitespace-nowrap">Bedrooms</p>
<span class="material-symbols-outlined text-slate-500 text-[18px]">keyboard_arrow_down</span>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 pl-4 pr-3 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
<p class="text-slate-700 dark:text-slate-200 text-sm font-medium whitespace-nowrap">Property Type</p>
<span class="material-symbols-outlined text-slate-500 text-[18px]">keyboard_arrow_down</span>
</button>
</div>
</div>
</div>
<!-- Bottom Sheet / Teaser Content -->
<!-- This simulates a bottom sheet peeking up -->
<div class="mt-auto bg-background-light dark:bg-background-dark rounded-t-xl pt-6 pb-8 px-4 shadow-[0_-4px_20px_rgba(0,0,0,0.1)] relative">
<!-- Drag handle indicator -->
<div class="absolute top-3 left-1/2 -translate-x-1/2 w-12 h-1.5 bg-slate-300 dark:bg-slate-600 rounded-full"></div>
<div class="flex justify-between items-center mb-4">
<h3 class="text-slate-900 dark:text-white text-lg font-bold">Trending near you</h3>
<a class="text-primary text-sm font-semibold" href="#">View all</a>
</div>
<!-- Horizontal Scroll Cards -->
<div class="flex gap-4 overflow-x-auto pb-4 -mx-4 px-4 no-scrollbar">
<!-- Card 1 -->
<div class="flex flex-col min-w-[240px] w-[240px] rounded-xl bg-white dark:bg-slate-800 shadow-sm overflow-hidden group cursor-pointer">
<div class="h-32 bg-cover bg-center relative" data-alt="Modern white villa with pool and palm trees" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA-0Rymf7o0UOTtxaU2e8UUoPQOSqEUrtlSrkjEjxpKQvxFUXW9gfHfGG70q3seYZMrLo8AXbtA8X5Oo2pwU5L0Ly9ow_-XHF6hg15kzjjct9sER2gZ53mjE_mGeIuqxhC2PL2FVJFCFlE0ONOU91sVdcihsdJ5ArW58wR9SoMWNgcN5r0UAdo2snpyYuESVNAaw79l9KUsWw0O8flceHF-PfVGthQlIZs5-v4f_wbAWFt0nh6nwhmqw6eIx90HZoYRaXyseFgQslQ");'>
<div class="absolute top-2 right-2 bg-white/90 dark:bg-slate-900/90 backdrop-blur-sm px-2 py-0.5 rounded-full">
<span class="text-xs font-bold text-slate-900 dark:text-white">$1.2M</span>
</div>
</div>
<div class="p-3">
<h4 class="text-slate-900 dark:text-white font-semibold text-sm truncate">Beverly Hills Villa</h4>
<p class="text-slate-500 dark:text-slate-400 text-xs mt-1 flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">location_on</span>
                                Los Angeles, CA
                            </p>
<div class="flex gap-3 mt-3 text-xs text-slate-600 dark:text-slate-300">
<span class="flex items-center gap-1"><span class="material-symbols-outlined text-[14px]">bed</span> 4</span>
<span class="flex items-center gap-1"><span class="material-symbols-outlined text-[14px]">bathtub</span> 3</span>
<span class="flex items-center gap-1"><span class="material-symbols-outlined text-[14px]">square_foot</span> 2,400</span>
</div>
</div>
</div>
<!-- Card 2 -->
<div class="flex flex-col min-w-[240px] w-[240px] rounded-xl bg-white dark:bg-slate-800 shadow-sm overflow-hidden group cursor-pointer">
<div class="h-32 bg-cover bg-center relative" data-alt="Luxurious modern apartment building exterior" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCXUa_5lOCY_BKpnVdF297s7u7cMlebXF7SWXYnmUZb2qdB7FSY6OfInmd9UDS_yubfl-r5M4E43X2iNhi75k_lqlSLvBtYOQ09pMs5WTj12yAsDknktnNCSy6KajkIW8kT7d_HZlqArOXXTxx7cK3Xl1IF8GgyaIUqOvkEHDFWlpk6SLXQi4ldbb408Zvrm-CxoIhcIHflrsDR9v_TOe2zv2fn7uZthkfVIsVAsRC7Qaspul800Cv5xYPlYlettedNUdvPLYUDQ04");'>
<div class="absolute top-2 right-2 bg-white/90 dark:bg-slate-900/90 backdrop-blur-sm px-2 py-0.5 rounded-full">
<span class="text-xs font-bold text-slate-900 dark:text-white">$850k</span>
</div>
</div>
<div class="p-3">
<h4 class="text-slate-900 dark:text-white font-semibold text-sm truncate">Downtown Penthouse</h4>
<p class="text-slate-500 dark:text-slate-400 text-xs mt-1 flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">location_on</span>
                                San Diego, CA
                            </p>
<div class="flex gap-3 mt-3 text-xs text-slate-600 dark:text-slate-300">
<span class="flex items-center gap-1"><span class="material-symbols-outlined text-[14px]">bed</span> 2</span>
<span class="flex items-center gap-1"><span class="material-symbols-outlined text-[14px]">bathtub</span> 2</span>
<span class="flex items-center gap-1"><span class="material-symbols-outlined text-[14px]">square_foot</span> 1,200</span>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</body></html>
