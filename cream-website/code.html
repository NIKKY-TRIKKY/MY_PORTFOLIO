<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">

            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee6c",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",

<span class="material-symbols-outlined text-[24px]">shopping_cart</span>
</button>
</div>
</div>

<main class="flex-1 flex flex-col items-center w-full max-w-[480px] mx-auto pb-8">

<div class="w-full px-4 pt-2 pb-6">
<div class="relative w-full aspect-[4/5] rounded-2xl overflow-hidden shadow-sm">
<div class="absolute inset-0 bg-cover bg-center transition-transform duration-700 hover:scale-105" data-alt="Jar of moisturizing cream surrounded by fresh green leaves and water droplets" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAUBdye8elYehs_YBQuAQS15s559J60T2KUI-yuc6yO1jTGByB4owUgDDJlvSzdid3JHIaZc3dC5bWYQMR-s-V3CheSQYmUWSRU4XcrsZCLFSoAKiDncpr-Bmb9l62kaiWgJoixT0L6PjF5a4BKsbxN7JIfBpS06Am9FvBzU4yJBYLIkAV6InigxenBAXFhSopcyuUjM0cLyrtFz2sUfkFMIUMCJY2pKIM707NbiavX-WhNKsmnX-cK5U2R8owIldM8KZgQTFwmx3o");'></div>
<!-- Subtle overlay for depth -->
<div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-60"></div>
</div>
</div>
<!-- Text Content -->
<div class="flex flex-col items-center text-center px-6">
<h1 class="text-text-main-light dark:text-text-main-dark tracking-tight text-[32px] font-bold leading-[1.15] mb-3">
                    Nature's Best Secret
                </h1>
<p class="text-text-sub-light dark:text-text-sub-dark text-base font-normal leading-relaxed max-w-[320px] mb-8">
                    Unlock your skin's potential with our new aloe-infused formula. 100% Organic Ingredients for radiant skin.
                </p>
</div>
<!-- CTA Section -->
<div class="w-full px-6 flex flex-col items-center gap-4">
<button class="w-full h-14 bg-primary text-[#102216] text-[17px] font-bold rounded-xl flex items-center justify-center gap-2 hover:bg-[#25d360] active:scale-[0.98] transition-all shadow-lg shadow-primary/20">
<span>Explore Skincare</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
<a class="text-text-sub-light dark:text-text-sub-dark text-sm font-medium underline underline-offset-4 decoration-primary/50 hover:text-primary transition-colors" href="#">
                    Take the Skin Quiz
                </a>
</div>

<div class="w-full mt-10 px-6 pt-6 border-t border-gray-100 dark:border-gray-800">

</div>

<div class="flex flex-col items-center gap-1.5 flex-1">
